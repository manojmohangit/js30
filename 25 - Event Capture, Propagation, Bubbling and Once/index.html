<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button event will be listened once</button>
<script>
  const divsDOM = document.querySelectorAll("div");
  const buttonDOM = document.querySelector("button");

  function consoleText(e) {
    //e.stopPropagation(); // stop the bubble effect 
    console.log(this.classList.value);
  }

  divsDOM.forEach((div) => div.addEventListener("click", consoleText, {
    capture: true, // by default false -> events will be called by bubble method(bottom to top)
    once: false // event will be listened once if it is true. by default value is false
  }));

  buttonDOM.addEventListener("click", () => console.log("Clicked Once!!!"), {once: true})

</script>
</body>
</html>
